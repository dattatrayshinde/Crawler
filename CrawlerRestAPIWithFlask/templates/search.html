<body>
<div class="container">

	<div class="results">

	<div class="results">
		<pre>{{ res}}</pre>
	</div>
  <h2>Search Results</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Headline</th>
        <th>Author</th>
        <th>Text</th>
      </tr>
    </thead>
    <tbody>
	
	{% for text in res.text %}
    <tr>
        <td>
            {{ text }}
        </td>
        <td>
           {{ text }}
        </td>
		<td>
           {{ text }}
        </td>
    </tr>
    {% endfor %}
	
      
    </tbody>
  </table>
</div>
